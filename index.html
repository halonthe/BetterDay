<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterDay</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fa fa-angle-left prev"></i>
            <div class="date"></div>
            <i class="fa fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>sun</div>
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
          </div>
          <div class="days">
            <!-- content loop with js -->
          </div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" class="date-input" placeholder="mm/yyyy" />
              <button class="goto-btn">go</button>
            </div>
            <button class="today-btn">today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="profile">
          <img src="profile.jpg" alt="profile" />
          <div class="info">
            <div class="name">Yuda Dwi Restika</div>
            <div class="role">Fullstack Developer</div>
          </div>
        </div>
        <div class="today-date">
          <div class="event-day"></div>
          <div class="event-date"></div>
        </div>
        <div class="switch-events">
          <span>todos</span>
          <input type="checkbox" name="switch" id="done" class="disabled" />
          <label for="done" class="switch-btn"></label>
          <span>done</span>
        </div>
        <div class="completed disabled">
          <!-- content loop with js -->
        </div>
        <div class="events">
          <!-- content loop with js -->
        </div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fa fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Start Time"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="End Time" class="event-time-to" />
            </div>
            <div class="add-event-radio">
              <div class="priority">
                <input
                  type="radio"
                  value="low"
                  name="event-type"
                  id="low"
                  class="event-type"
                />
                <label for="low">Low</label>
              </div>
              <div class="radio">
                <input
                  type="radio"
                  value="med"
                  name="event-type"
                  id="medium"
                  class="event-type"
                />
                <label for="medium">Medium</label>
              </div>
              <div class="radio">
                <input
                  type="radio"
                  value="high"
                  name="event-type"
                  id="high"
                  class="event-type"
                />
                <label for="high">High</label>
              </div>
            </div>
            <button class="add-event-btn">Add</button>
          </div>
        </div>
        <button class="add-events">
          <i class="fas fa-plus"></i>
        </button>
        <!-- delete button -->
        <div class="clear-events-wrapper disabled">
          <button class="clear-all">
            <i class="fas fa-trash"></i> Clean Calendar
          </button>
          <button class="clear-day">
            <i class="fas fa-trash"></i> Delete Today's Events
          </button>
        </div>
        <button class="clear-events">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
